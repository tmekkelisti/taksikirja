<div class="row-fluid"> <div class="{{user.provider === 'password'? 'col-md-4' : 'col-md-12'}}"> <h3>Profiili</h3> <div class="alert alert-warning" role="alert"> <h3>Täytä profiilitiedot ennen kuin lisäät vuoroja</h3> </div> <form role="form"> <p class="form-group"> <label>Name:</label> <input type="text" name="name" ng-model="profile.name" class="form-control"> </p> <p class="form-group"> <label>Provisio%:</label> <input type="number" name="provision-percent" ng-model="profile.provision" min="0" max="100" class="form-control"> </p> <p class="form-group"> <label>Vero%</label> <input type="number" name="tax-percent" ng-model="profile.tax" min="0" max="100" class="form-control"> </p> </form> <p> <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button> </p> </div> <div class="col-md-4" ng-show="{{user.provider === 'password'}}"> <form role="form"> <h3>Vaihda salasana</h3> <p class="form-group"> <label>Vanha salasana:</label> <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control"> </p> <p class="form-group"> <label>Uusi salasana:</label> <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control"> </p> <p class="form-group"> <label>Vahvista uusi salasana:</label> <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control"> </p> <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">Vaihda salasana</button> <p class="error" ng-show="err">{{err}}</p> <p class="good" ng-show="msg">{{msg}}</p> </form> </div> <div class="col-md-4" ng-show="{{user.provider === 'password'}}"> <form> <h3>Vaihda sähköposti</h3> <p class="form-group"> <label>Uusi sähköposti:</label> <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control"> </p> <p class="form-group"> <label>Salasana:</label> <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control"> </p> <button class="btn btn-primary" ng-click="changeEmail(pass, newEmail)">Vaihda sähköposti</button> </form> </div> </div> <p class="clearfix"></p> <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
